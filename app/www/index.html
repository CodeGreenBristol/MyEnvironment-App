<!DOCTYPE html>
<html>
    <head>
        <title>Environment Agency | What's in Your Backyard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Julian Laval" /> 
		<meta name="description" content="" /> 
		<meta name="keywords" content="" />
		<link rel="shortcut icon" type="image/png" href="" />
		<!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/index-responsive.css">
    </head>
    <body>
        <div id = "map-select-layer">
            <div id = "menu-header">
                <img id = "menu-icon" src = "img/back-white-icon.png" alt = "Back icon" />
                <div id = "menu-title">Choose a topic</div>
            </div>
            <div id = "menu-options">
                <ul>
                    <li class = "selected">Flood risk <img class = "tick-icon" src = "img/tick-icon.png" alt = "Selected topic" /></li>
                    <li>Air pollution</li>
                    <li>Ground water</li>
                    <li>Landfill</li>
                    <li class = "option-last">River and sea levels</li>
                </ul>
            </div>
        </div>
        <div id="ui-layer">
            <div id="search-bar">
                <div id="search-icon"><img src="img/search/search-icon.png" alt="Search icon" /></div>
                <input type="text" placeholder="Postcode" />
                <ul id="search-bar-options">
                    <li id="search-bar-location"><img src="img/search/location-icon.png" alt="Location icon" /></li>
                    <li id="search-bar-favourite"><img src="img/search/favourite-empty-icon.png" alt="Favourite icon" /></li>
                </ul>
                <div class="clearfix"></div>               
            </div>
            <div id="search-bar-expanded">
                <div id="favourite-title">Saved locations</div>
                <ul id="favourite-locations">
                    <li>BS6 6NB<img class="favourite-delete" src="img/search/favourite-delete-icon.png" alt="Delete favourite" /><div class="clearfix"></div></li>
                    <li>BS8 1BU<img class="favourite-delete" src="img/search/favourite-delete-icon.png" alt="Delete favourite" /><div class="clearfix"></div></li>
                </ul>
            </div>
            
            <div id="right-button-block">
                <img id="right-button" src="img/buttons/right-menu-icon.png" alt="Left menu icon" />            
                <img id="right-legend-button" src="img/buttons/legend-menu-icon.png" alt="Legend menu icon" />
                <img id="right-topic-button" src="img/buttons/topic-menu-icon.png" alt="Topic menu icon" />
            </div>
            
            <div id="left-button-block">
                <img id="left-button" src="img/buttons/left-menu-icon.png" alt="Left menu icon" />
                <img id="left-legend-button" src="img/buttons/legend-menu-icon.png" alt="Legend menu icon" />
                <img id="left-topic-button" src="img/buttons/topic-menu-icon.png" alt="Topic menu icon" />
            </div>
        </div>
        <div id="slider-bar">
            <img id="drag-right" src="img/slider/right-slider-arrow.png" alt="Drag right" />
            <img id="drag-left" src="img/slider/left-slider-arrow.png" alt="Drag left" />
        </div>
        <div id="map-layer"></div>
        <!-- JQUERY -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- OPEN LAYERS JS
        <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>-->
        <!-- GOOGLE MAPS JS -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_RwWyPpAisEvXWlXd7dDx--nl2OrMj9g"></script>
        <!-- PAGE JS -->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
